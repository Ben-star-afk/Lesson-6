<html>
    <head>
        <title>Forms in html 3</title>
    </head>
    <body>
        <fieldset>
          <legend><b>Enter Your Marks</b></legend>  
          <form oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
            <label>Name</label><br>
            <input type="text" id="Name"><br><br></label>
    <label>Enter Marks</label><br>
    <select name="subject" id="subject">
        <option value="Maths">Maths</option>
<option value="English">English</option>
<option value="Science">Science</option>
    </select>
    <input type="number" id="m1"><br><br>
      <select name="subject 2" id="subject 2">
        <option value="Maths">Maths</option>
        <option value="English">English</option>
        <option value="Science">Science</option>
      </select>
    <input type="number" id="m2"><br><br>
    <select name="subject 3" id="subject 3">
        <option value="Maths">Maths</option>
        <option value="English">English</option>
        <option value="Science">Science</option>
    </select>
    <input type="number" id="m3"><br><br>
Average:<output name="x" for="m1 m2 m3"></output>
          </form>
        </fieldset>
    </body>
</html>
